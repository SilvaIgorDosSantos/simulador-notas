<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Notas</title>
    <script type="text/javascript" src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1>Simulador de Notas</h1>

    <div class="container">
        <div class="notas">
            <div class="entrada-notas">
                <p>Nota Avaliação Acumulativa 1 (AA1):</p>
                <input type="number" id="aa1" min="0" max="10">
            </div>
            <div class="entrada-notas">
                <p>Nota Avaliação Acumulativa 2 (AA2):</p>
                <input type="number" id="aa2" min="0" max="10">
            </div>
            <div class="entrada-notas">
                <p>Nota Simulado:</p>
                <input type="number" id="s" min="0" max="10">
            </div>
            <div class="entrada-notas">
                <p>Nota Avaliação Contínua (AC):</p>
                <input type="number" id="ac" min="0" max="10">
            </div>

            <div class="calcular">
                <h2>Calcular</h2>
            </div>
        </div>
        <div class="resultados">
            <h2>Nota no boletim: </h2>
            <h2 id="nota-boletim">0</h2>
        </div>
    </div>
    <div class="table">
        <h2>Últimos 3 cálculos</h2>

        <table>
            <thead>
                <tr>
                    <th>AA1</th>
                    <th>AA2</th>
                    <th>Simulado</th>
                    <th>AC</th>
                    <th>Final</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
